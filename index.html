<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leads Tracker</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="team-lead.png" alt="Leads Tracker Logo" class="logo">
        </div>
        <h1>Leads Tracker</h1>
        <div class="input-group">
            <label for="input-el">Enter URL:</label>
            <input type="text" id="input-el" placeholder="www.trackleads.com">
            <div class="button-group">
                <button id="input-btn" class="btn primary">SAVE INPUT</button>
                <button id="delete-btn" class="btn secondary">DELETE ALL</button>
            </div>
        </div>
        <p id="message-el" class="message">No leads to display</p>
        <ul id="ul-el" class="leads-list"></ul>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
